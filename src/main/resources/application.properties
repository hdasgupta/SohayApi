spring.application.name=sohay
spring.r2dbc.url=r2dbc:postgresql://${DB_URL}
spring.r2dbc.username=${DB_USER}
spring.r2dbc.password=${DB_PASSWORD}
spring.r2dbc.driver-class-name=org.postgresql.Driver

spring.flyway.url=jdbc:postgresql://${DB_URL}
spring.flyway.user=${DB_USER}
spring.flyway.password=${DB_PASSWORD}
spring.flyway.locations=classpath:db/migration
spring.flyway.enabled=true

# JPA/Hibernate Configuration (Optional, for traditional Spring Data)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

jwt.secret=${JWT_PASSWORD}
jwt.expiration=86400